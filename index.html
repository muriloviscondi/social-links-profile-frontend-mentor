<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Blog Preview Card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="user-content">
          <img src="./assets/images/avatar-jessica.jpeg" />

          <div class="user-details">
            <p class="text-title">Jessica Randall</p>

            <p class="text-location">London, United Kingdom</p>
          </div>
        </div>

        <div class="user-description">
          <p class="text-description">"Front-end developer and avid reader"</p>
        </div>

        <div class="content-social-medias">
          <button>Github</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
      </section>
    </main>
  </body>
</html>
